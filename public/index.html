<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32"
        href="//res.cloudinary.com/hdsqazxtw/image/upload/v1558445734/favicon-32x32_fy92aq.png">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
    <title>APIRest</title>
</head>

<body>
    <div class="container jumbotron">
        <form action="/api/productos" method="post">
            <h2>Ingresar nuevo producto</h2>
            <div class="border">
                <p>Nombre: <input type="text" name="title"></p>
                <p>Precio: <input type="text" name="price"></p>
                <p>Url image: <input type="text" name="image"></p>
            </div>
            <div class="border">
                <p>Descripción: <input type="text" name="description"></p>
            </div>
            <button type="submit" id="enviar" class="btn">Enviar</button>
        </form>

        <form action="/api/productos" method="get">
            <button type="submit" id="vista" class="btn">Ver productos</button>
        </form>

        <div class="chat">
            <h1>Chat</h1>

            <input type="text" id="inputUsername" class="form-control w-75 my-2 mr-2" placeholder="Ingresá tu email">

            <div id="mensajes"></div>

            <form id="formPublicarMensaje" class="form-inline" autocomplete="off">
                <div class="form-group">
                    <input disabled id="inputMensaje" type="text" class="form-control my-2 mr-2"
                        placeholder="Ingresá tu mensaje">
                    <button disabled id="btnEnviar" type="submit" class="btn btn-primary my-2">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
